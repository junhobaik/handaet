<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./popup.css" />
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./lib/jquery-ui-1.12.1/jquery-ui.theme.min.css" />
    <link rel="stylesheet" href="./lib/jquery-ui-1.12.1/jquery-ui.min.css" />
    <script src="./popup.js"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="title">
        <span>한댓: 유튜브 한글 댓글만 보기</span>
      </div>

      <div class="card">
        <div class="card-body">
          <p class="card-title">설정</p>
          <p class="card-text">유튜브 새로고침 후 변경한 설정이 적용됩니다.</p>

          <div class="option-list">
            <div class="option">
              <label class="option-name" for="intro"
                >항상 한글 댓글만 보기
                <span class="ps" title="활성화하면 유튜브 안의 버튼은 조작이 불가합니다.">(?)</span>
              </label>
              <label class="switch">
                <input type="checkbox" checked id="intro" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="option">
              <label class="option-name" for="nextEpisode"
                >고사양 모드
                <span class="ps" title="높은 사양이 아니라면 많이 느려질 수 있습니다.">(?)</span>
              </label>
              <label class="switch">
                <input type="checkbox" checked id="nextEpisode" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
